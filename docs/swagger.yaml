basePath: /api
definitions:
  common.APIError:
    properties:
      message:
        type: string
    type: object
  common.ErrorResponse:
    properties:
      errors:
        items:
          $ref: '#/definitions/common.APIError'
        type: array
    type: object
  user.CreateUserRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  user.UserResponse:
    properties:
      create_at:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
host: '{{.Host}}'
info:
  contact: {}
  description: This is a apas todo api server.
  license: {}
  title: APAS TODO API
  version: "1.0"
paths:
  /healthy:
    get:
      description: Get server healthy
      responses:
        "200":
          description: OK
          schema:
            type: string
      tags:
      - App API
  /users:
    post:
      consumes:
      - application/json
      description: Create new user
      parameters:
      - description: user payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: ok
          schema:
            $ref: '#/definitions/user.UserResponse'
            type: object
        "400":
          description: Invalid user payload
          schema:
            $ref: '#/definitions/common.ErrorResponse'
            type: object
        "409":
          description: Already exists user
          schema:
            $ref: '#/definitions/common.ErrorResponse'
            type: object
      tags:
      - User API
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Fetch user by user id
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/user.UserResponse'
            type: object
        "404":
          description: User Not Found
          schema:
            $ref: '#/definitions/common.ErrorResponse'
            type: object
      tags:
      - User API
  /users/{username}:
    get:
      consumes:
      - application/json
      description: Fetch user by username
      parameters:
      - description: User Name
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/user.UserResponse'
            type: object
        "404":
          description: User Not Found
          schema:
            $ref: '#/definitions/common.ErrorResponse'
            type: object
      tags:
      - User API
swagger: "2.0"
