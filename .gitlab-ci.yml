image: circleci/golang:1.12

variables:
  GOFLAGS: -mod=readonly
  GOPATH: ${CI_PROJECT_DIR}/vendor/go

stages:
  - dependencies
  - build
  - test
  - build-and-test
  - staging

.modcache: &modcache
  key: modcache
  paths:
    - vendor/go/pkg/mod/

dependencies:
  stage: dependencies
  script: go mod download
  cache: *modcache

build-binary:
  stage: build
  cache:
    <<: *modcache
    policy: pull
  script:
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build

