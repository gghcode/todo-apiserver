run-unittests:
  stage: test
  image: circleci/golang:1.12
  cache:
    <<: *modcache
    policy: pull
  script:
    - make unit_ci

run-integration-test:
  stage: test
  image: circleci/golang:1.12
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  cache:
    <<: *modcache
    policy: pull
  script:
    - sudo apt install docker-compose
    - make integration_ci
