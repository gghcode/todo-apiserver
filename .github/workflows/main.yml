on: [push, pull_request]
name: Actions CI Workflow
jobs:
  "Build":
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        env:
          BUILD_VERSION: alpha-b${{ github.run_id }}
        run:
          # BUILD_VERSION=$([ "$GITHUB_REF" == "refs/heads/master" ] && echo "alpha-b$GITHUB_RUN_ID" || echo "production-b$GITHUB_RUN_ID");
          DOCKER_BUILDKIT=1 docker build
          --build-arg BUILD_APP_VERSION=$BUILD_VERSION
          -t docker.pkg.github.com/gghcode/apas-todo-apiserver/app
          "."

      - name: Export Docker Image
        run: docker save docker.pkg.github.com/gghcode/apas-todo-apiserver/app > image.tar

      - uses: actions/upload-artifact@v1
        with:
          name: docker-image-tar
          path: image.tar
  "Integration-Test":
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.13.1"

      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Integration Test
        run: make integration_ci

      - name: Upload codecov
        run: |
          bash <(curl -s https://codecov.io/bash) -F integration ||
            echo 'Codecov failed to upload'
  "Unit-Test":
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.13.1"

      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit Test
        run: make unit_ci

      - name: Upload codecov
        run: |
          bash <(curl -s https://codecov.io/bash) -F unittests || 
            echo 'Codecov failed to upload'

  "Push-Docker-Image":
    runs-on: ubuntu-latest
    needs:
      - "Build"
      - "Integration-Test"
      - "Unit-Test"
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: docker-image-tar

      - name: Github package registry login
        run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Load docker image
        run: docker load --input docker-image-tar/image.tar

      - name: Tag docker image
        run: docker tag
          docker.pkg.github.com/gghcode/apas-todo-apiserver/app:latest
          docker.pkg.github.com/gghcode/apas-todo-apiserver/app:$GITHUB_RUN_ID

      - name: Push docker image
        run: docker push docker.pkg.github.com/gghcode/apas-todo-apiserver/app
